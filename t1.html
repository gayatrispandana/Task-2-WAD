<html>
<head>
<title>time table</title>
<style>
th
{
 background-color:#006666;
 color:#FFFFFF;
}
th,td
{
text-align:center;
}
</style>
</head>
<body>
<table border="1" align="center" cellspacing="0" cellpadding="10"style="border-color:#006666;">
      <tr>
        <th>Weekdays</th>
        <th>Slot-1(8-9 am)</th>
        <th>Slot-2(9-10 am)</th>
        <th>Slot-3(10-11 am)</th>
        <th>Slot-4(11-12 pm)</th>
        <th>Slot-5(12-1 pm)</th>
        <th>Slot-6(1-2 pm)</th>
        <th>Slot-7(2-2 pm)</th>
        <th>Slot-8(3-4 pm)</th>
      </tr>
      <tr>
        <th>MONDAY</th>
        <td colspan="2">AI LAB</td>
        <td>CLOUD</td>
        <td>CD</td>
        <td></td>
        <td rowspan="5">LUNCH</td>
        <td colspan="2">WAD LAB</td>
      </tr>
      <tr>
        <th>TUESDAY</th>
        <td>CLOUD</td>
        <td>CNS</td>
        <td>WAD</td>
        <td>AI</td>
        <td>OE</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>WEDNESDAY</th>
        <td>CNS</td>
        <td>WAD</td>
        <td COLSPAN="2">CD LAB</td>
        <td></td>
        <td>OE</td>
        <td></td>
      </tr>
      <tr>
        <th>THURSDAY</th>
        <td>WAD</td>
        <td>CLOUD</td>
        <td>CNS</td>
        <td>CD</td>
        <td>OE</td>
        <td>AI</td>
        <td></td>
      </tr>
      <tr>
        <th>FRIDAY</th>
        <td COLSPAN="2">CLAD</td>
        <td COLSPAN="2">IC</td>
        <td></td>
        <td>AI</td>
        <td>CD</td>
      </tr>
      <tr>
        <th>SATURDAY</th>
        <td colspan="8">HOLIDAY</td>
      </tr>
    </table>
</body>
</html>
